name: blog

on: [push]

jobs:
    deploy:
        env:
          HUGO_VERSION: ${{ github.sha }}
          TZ: Asia/Shanghai
        runs-on: ubuntu-latest
        
        steps:
            - name: Git checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
                submodules: true
            
            - name: Set git config core.quotepath false # https://github.com/gohugoio/hugo/issues/9810#issuecomment-1107519804
              run: git config --global core.quotepath false

            - name: Setup hugo
              uses: peaceiris/actions-hugo@v3
              with:
                hugo-version: '0.148.0'
                extended: true

            - name: Build Hugo
              run: hugo
              
            - name: Deploy
              uses: her-cat/upyun-deployer@v1.0.3
              with:
              bucket: ${{ secrets.UPYUN_BUCKET }}
              operator: ${{ secrets.UPYUN_OPERATOR_NAME }}
              password: ${{ secrets.UPYUN_OPERATOR_PWD }}
              dir: 'public'
              publish_dir: 'myblog'
